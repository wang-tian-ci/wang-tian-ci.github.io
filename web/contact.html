<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>联系方式 — 王天赐</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--teal:#0ea5a4}
        *{box-sizing:border-box}
        body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#e6fbff,#eaf6ff);color:#023036}
        .card{background:rgba(255,255,255,0.95);padding:28px;border-radius:12px;box-shadow:0 12px 40px rgba(2,8,20,0.08);max-width:720px;width:94%}
        h1{margin:0 0 12px;color:var(--teal)}
        p{margin:6px 0;color:#064b4a}
        .links a{display:inline-block;margin-right:12px;color:var(--teal);text-decoration:none}

        /* 左上角白球导航样式 */
        .nav-circle-wrap{position:fixed;top:16px;left:16px;z-index:120}
        .nav-circle{width:56px;height:56px;border-radius:50%;background:#fff;display:inline-flex;align-items:center;justify-content:center;box-shadow:0 8px 26px rgba(2,8,20,0.12);cursor:pointer;border:0;font-weight:700;color:#05323a;font-size:14px}
        .nav-menu{position:absolute;top:70px;left:0;min-width:200px;background:#fff;border-radius:10px;padding:8px 6px;box-shadow:0 12px 40px rgba(2,8,20,0.12);opacity:0;transform:translateY(-8px);pointer-events:none;transition:opacity .15s ease,transform .15s ease}
        /* hover or keyboard focus shows menu */
        .nav-circle-wrap:hover .nav-menu,.nav-circle-wrap:focus-within .nav-menu{opacity:1;transform:translateY(0);pointer-events:auto}
        .nav-menu a{display:block;padding:10px 12px;color:#05323a;text-decoration:none;border-radius:6px}
        .nav-menu a:hover{background:rgba(14,165,164,0.06);color:var(--teal)}
    </style>
</head>
<body>
    <div class="nav-circle-wrap">
        <button class="nav-circle" aria-haspopup="true" aria-label="导航">导航</button>
        <nav class="nav-menu" aria-label="站点导航">
            <a href="index.html">目录</a>
            <a href="introduction.html">自我介绍</a>
            <a href="hobby.html">兴趣爱好</a>
            <a href="picture.html">校园风光</a>
            <a href="contact.html">联系方式</a>
        </nav>
    </div>

    <div class="card">
        <h1>联系方式</h1>
        <p>姓名：王天赐</p>
        <p>班级：2511班</p>
        <p>邮箱：<strong>3621086447@qq.com</strong></p>
        <p>电话：<strong>+86 19972143717</strong></p>
        <div class="links">
            <a href="index.html">返回目录</a>
            <a href="picture.html">查看校园风光</a>
        </div>
    </div>
    <script>
        // 支持触屏点击展开/收起导航（在移动设备上比 hover 更可靠）
        (function(){
            const wrap = document.querySelector('.nav-circle-wrap');
            if(!wrap) return;
            const btn = wrap.querySelector('.nav-circle');
            btn.addEventListener('click', (e)=>{ e.stopPropagation(); wrap.classList.toggle('open'); });
            document.addEventListener('click', (ev)=>{ if(!wrap.contains(ev.target)){ wrap.classList.remove('open'); } });
            // 保持键盘可访问性
            btn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); wrap.classList.toggle('open'); } });
        })();
    </script>
</body>
</html>
