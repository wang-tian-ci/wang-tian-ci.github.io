<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自我介绍 — 王天赐</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --header-height:72px;
            --accent:#3b82f6;
            /* 青色到淡蓝色渐变 */
            --bg1:#0ea5a4; /* 青色 */
            --bg2:#dff6ff; /* 淡蓝 */
            --card-bg: rgba(255,255,255,0.62);
            --text:#04222a; /* 深一点的文本色，保证对比 */
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            /* 青色→淡蓝色 渐变，稍微倾斜以增加层次 */
            background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding-top: calc(var(--header-height) + 24px);
            line-height:1.6;
        }
        .site-header{
            position:fixed;
            top:0;left:0;right:0;
            height:var(--header-height);
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(90deg, rgba(59,130,246,0.12), rgba(99,102,241,0.08));
            backdrop-filter: blur(6px);
            box-shadow: 0 2px 10px rgba(15,23,42,0.06);
            z-index:1000;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .site-header h1{
            margin:0;
            font-size:20px;
            font-weight:700;
            color:var(--accent);
            letter-spacing:0.6px;
        }
        .container{
            max-width:920px;
            margin:0 auto 56px;
            padding:28px;
            background:var(--card-bg);
            border-radius:12px;
            box-shadow: 0 8px 30px rgba(2,6,23,0.06);
            backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.06);
        }
        .hero{
            display:flex;
            gap:20px;
            align-items:center;
            flex-wrap:wrap;
        }
        .avatar{
            width:180px;
            height:180px;
            object-fit:cover;
            border-radius:14px;
            box-shadow: 0 6px 20px rgba(2,6,23,0.08);
            border:4px solid rgba(255,255,255,0.6);
        }
        .bio{flex:1;min-width:200px}
        .bio p{margin:0 0 12px}
        .bio ul{margin:8px 0 0;padding-left:18px}
        h2{margin-top:20px;color:#0b1220}
        .more{margin-top:6px}
        .meta{margin-top:12px;font-size:14px;color:#334155}
        a{color:var(--accent);text-decoration:none;transition:color .15s ease,opacity .15s ease}
        a:hover,a:focus{text-decoration:underline;opacity:0.95}
        a:focus{outline:none;box-shadow:0 0 0 4px rgba(59,130,246,0.08);border-radius:4px}
        footer{max-width:920px;margin:20px auto 40px;text-align:center;color:#64748b;font-size:13px}
        
        /* 左上角白色导航球（点击展开，缩放+渐显） */
        .nav-circle-wrap{position:fixed;top:16px;left:16px;z-index:1100}
        .nav-circle{width:56px;height:56px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(2,6,23,0.12);cursor:pointer;border:0;font-weight:700;color:#0f172a;font-size:14px}
            .nav-circle{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,0.9);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(2,6,23,0.12);cursor:pointer;border:0;font-weight:700;color:#0f172a;font-size:14px}
        .nav-circle:focus{outline:none;box-shadow:0 0 0 4px rgba(59,130,246,0.08);}
        .nav-menu{position:absolute;top:72px;left:0;min-width:180px;background:#fff;border-radius:10px;padding:6px 0;box-shadow:0 10px 30px rgba(2,6,23,0.12);opacity:0;transform:translateY(-8px) scale(.96);pointer-events:none;transition:opacity .18s ease,transform .18s cubic-bezier(.2,.9,.2,1)}
            .nav-menu{position:absolute;top:72px;left:0;min-width:180px;background:rgba(255,255,255,0.78);padding:6px 0;box-shadow:0 10px 30px rgba(2,6,23,0.12);opacity:0;transform:translateY(-8px) scale(.96);pointer-events:none;transition:opacity .18s ease,transform .18s cubic-bezier(.2,.9,.2,1);backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.06)}
        .nav-circle-wrap.open .nav-menu,.nav-circle-wrap:focus-within .nav-menu{opacity:1;transform:translateY(0) scale(1);pointer-events:auto}
        .nav-circle-wrap.open .nav-circle{transform:scale(1.06);transition:transform .18s ease}
        .nav-menu a{display:block;padding:10px 14px;color:#0f172a;text-decoration:none;font-size:14px}
        .nav-menu a:hover{background:rgba(59,130,246,0.06);color:var(--accent)}

        @media (max-width:640px){
            .avatar{width:140px;height:140px}
            .site-header h1{font-size:18px}
            .container{padding:20px}
        }
    </style>
</head>

<body>
    <header class="site-header">
        <h1>王天赐 · 2511班</h1>
    </header>

    <div class="nav-circle-wrap">
        <button class="nav-circle" aria-haspopup="true" aria-label="导航">导航</button>
        <nav class="nav-menu" aria-label="主导航">
            <a href="index.html">目录</a>
            <a href="introduction.html">自我介绍</a>
            <a href="hobby.html">兴趣爱好</a>
            <a href="picture.html">校园风光</a>
            <a href="contact.html">联系方式</a>
        </nav>
    </div>

    <main>
        <div class="container">
            <section class="hero">
                <img src="image/picture.png" alt="我的照片 — 王天赐" class="avatar">
                <div class="bio">
                    <p><strong>我叫王天赐</strong>，是2511班的一名新生，来自美丽的城市武汉。我喜欢田径，动漫和读书。</p>
                    <ul>
                        <li>专业方向：计算机类</li>
                        <li><a href="hobby.html">兴趣爱好</a>：田径，动漫，读书</li>
                        <li>目标：不断学习，做出有意思的项目</li>
                    </ul>
                </div>
            </section>
            <section class="more">
                <h2>更多</h2>
                <p>通过这次网页开发了解到，例如：</p>
                <ul>
                    <li>搭建个人作品集网站</li>
                    <li>参加社团活动并加入技术小组</li>
                    <li>每周学习一门新的前端技能</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        点击导航栏可以返回首页。
    </footer>

    <script>
        // 点击展开导航并在点击页面空白处关闭（统一行为）
        (function(){
            const wrap = document.querySelector('.nav-circle-wrap');
            const btn = wrap ? wrap.querySelector('.nav-circle') : null;
            if(!wrap || !btn) return;
            btn.addEventListener('click', (e)=>{ e.stopPropagation(); wrap.classList.toggle('open'); btn.setAttribute('aria-expanded', wrap.classList.contains('open'));});
            document.addEventListener('click', (ev)=>{ if(!wrap.contains(ev.target)){ wrap.classList.remove('open'); btn.setAttribute('aria-expanded','false'); } });
            btn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); wrap.classList.toggle('open'); } });
        })();
    </script>

</body>
